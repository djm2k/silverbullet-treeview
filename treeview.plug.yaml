name: treeview
version: 0.11
assets:
  - "assets/**/*.*"
functions:
  # API
  hide:
    path: "./treeview.ts:hideTree"

  show:
    path: "./treeview.ts:showTree"

  showIfEnabled:
    path: "./treeview.ts:showTreeIfEnabled"
    events:
      - editor:init
      - editor:pageLoaded
      - editor:pageSaved
      - file:deleted

  # User facing
  toggle:
    path: "./treeview.ts:toggleTree"
    command:
      name: "Tree View: Toggle"
      key: Ctrl-alt-b
      mac: Cmd-alt-b
